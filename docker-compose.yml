services:
  app:
    build:
      dockerfile: ./Dockerfile
    ports:
      - '8080:80'
    depends_on:
      - db
    volumes:
      - ./www/:/var/www/html/

  db:
    image: mariadb:10.3.35
    ports:
      - '3306:3306'
    volumes:
      - ./db/:/var/lib/mariadb
    env_file:
      - app/db.env

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - '1025:1025'
      - '8025:8025'
    depends_on:
      - app

  phpadmin:
    image: kwajahussain/phpadmin
    ports:
      - '80:80'
    depends_on:
      - db




