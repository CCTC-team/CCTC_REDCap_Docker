services:
  app:
    container_name: debian
    build:
      dockerfile: ./Dockerfile
    ports:
      - '8080:80'
      - 8443:443
    depends_on:
      - db
    volumes:
      - ./mycert.crt:/etc/ssl/certs/mycert.crt
      - ./mycert.key:/etc/ssl/private/mycert.key
      # - ./webserver-pub.pem:/etc/ssl/certs/webserver-pub.pem
      # - ./webserver-key.pemy:/etc/ssl/private/webserver-key.pem
      - ./www/:/var/www/html/
      
  db:
    container_name: mariadb
    image: mariadb:10.5.22
    # image: mariadb:10.5.16
    ports:
      - '3306:3306'
    volumes:
      - mySQLVolume:/var/lib/mysql
    env_file:
      - app/db.env
    command: 
      - --max_allowed_packet=128M
      - --optimizer_switch=rowid_filter=OFF # Only for MariaDB 10.5
      - --query_cache_size=16777216 # Only for MariaDB 10.5
      - --query_cache_type=1 # Only for MariaDB 10.5
      - --query_cache_limit=16777216 # Only for MariaDB 10.5
     
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    command: ["-storage=maildir", "-maildir-path=/maildir"]
    volumes:
      - ./volumes/mailhog/volume:/maildir

  phpadmin:
    container_name: phpadmin
    image: kwajahussain/phpadmin
    ports:
      - '80:80'
    depends_on:
      - db

volumes:
  mySQLVolume:
    external: true


